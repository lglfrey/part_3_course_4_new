<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты поиска</title>
  <link type="text/css" href="/ResultStyle.css" rel="stylesheet">
</head>
<body>
<h1 class="search-title">Результаты поиска для модели: <span th:text="${modelName}"></span></h1>
<div th:if="${modelName == 'Comment'}">
  <table class="search-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Content</th>
      <th>URL Photo</th>
      <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${searchResults}">
      <td th:text="${result.id}"></td>
      <td th:text="${result.content}"></td>
      <td th:text="${result.urlPhoto}"></td>
      <td th:text="${result.timestamp}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
